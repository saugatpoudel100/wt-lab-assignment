<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggeable Box</title>
</head>
<style>
    .box{
        border: solid 2px;
        height: 300px;
        width: 500px;
        background-color: rgb(233, 233, 233);
    }
    .smallbox{
        border: solid 1px;
        position: absolute;
        top:290px;
        left:485px;
    }


</style>
<body>
    <div class="box" draggable="true">
        <div class="smallbox"> box</div>
    </div>
    <script>
         const ele =document.querySelector(".box");
        ele.addEventListener("click", lava);
        function lava(){
            alert("rahul");
        }
    </script>
</body>
</html>
