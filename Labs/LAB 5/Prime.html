<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number</title>
</head>

<script type="text/javascript">

    let sum = 0;
    let count = 0;

    for (let i = 1; i <= 50; i++) {
        for (let j = 1; j <= i; j++) {
            if (i % j == 0) {
                count++;
            }
            
        }
        if (count == 2) {
            sum = sum + i;
        }
        count = 0;
    }
    console.log(sum);

</script>
